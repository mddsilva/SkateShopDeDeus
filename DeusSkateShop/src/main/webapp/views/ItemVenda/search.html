<div class="form-horizontal">
    <h3>Create a new ItemVenda</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/ItemVendas/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for ItemVendas</h3>
    <form id="ItemVendaSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="produtoNome" class="col-sm-2 control-label">Produto Nome</label>
        <div class="col-sm-10">
            <input id="produtoNome" name="produtoNome" class="form-control" type="text" ng-model="search.produtoNome" placeholder="Enter the ItemVenda Produto Nome"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="produtoDescricao" class="col-sm-2 control-label">Produto Descricao</label>
        <div class="col-sm-10">
            <input id="produtoDescricao" name="produtoDescricao" class="form-control" type="text" ng-model="search.produtoDescricao" placeholder="Enter the ItemVenda Produto Descricao"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="valorProduto" class="col-sm-2 control-label">Valor Produto</label>
        <div class="col-sm-10">
            <input id="valorProduto" name="valorProduto" class="form-control" type="text" ng-model="search.valorProduto" placeholder="Enter the ItemVenda Valor Produto"></input>
        </div>
    </div>


    <div class="form-group">
        <label for="produtoFabricante" class="col-sm-2 control-label">Produto Fabricante</label>
        <div class="col-sm-10">
            <input id="produtoFabricante" name="produtoFabricante" class="form-control" type="text" ng-model="search.produtoFabricante" placeholder="Enter the ItemVenda Produto Fabricante"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Produto Nome</th>
                    <th>Produto Descricao</th>
                    <th>Valor Produto</th>
                    <th>Produto Fabricante</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/ItemVendas/edit/{{result.id}}">{{result.produtoNome}}</a></td>
                    <td><a href="#/ItemVendas/edit/{{result.id}}">{{result.produtoDescricao}}</a></td>
                    <td><a href="#/ItemVendas/edit/{{result.id}}">{{result.valorProduto}}</a></td>
                    <td><a href="#/ItemVendas/edit/{{result.id}}">{{result.produtoFabricante}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
