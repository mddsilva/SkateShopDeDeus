<header ng-switch on="$location.path().indexOf('/FormaPagamentos/new') > -1">
    <h3 ng-switch-when="true">Create a new FormaPagamento</h3>
    <h3 ng-switch-when="false">View or edit FormaPagamento</h3>
</header>
<form id="FormaPagamentoForm" name="FormaPagamentoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': FormaPagamentoForm.descricao.$invalid}">
        <label for="descricao" class="col-sm-2 control-label">Descricao</label>
        <div id="descricaoControls" class="col-sm-10">
            <input id="descricao" name="descricao" type="text" class="form-control" ng-model="formaPagamento.descricao" placeholder="Enter the FormaPagamento Descricao"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveFormaPagamento" name="saveFormaPagamento" class="btn btn-primary" ng-disabled="isClean() || FormaPagamentoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteFormaPagamento" name="deleteFormaPagamento" class="btn btn-danger" ng-show="formaPagamento.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
