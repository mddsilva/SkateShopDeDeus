<div class="form-horizontal">
    <h3>Create a new Venda</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Vendas/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Vendas</h3>
    <form id="VendaSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="cliente" class="col-sm-2 control-label">Cliente</label>
        <div class="col-sm-10">
            <select id="cliente" name="cliente" class="form-control" ng-model="search.cliente" ng-options="c as c.id for c in clienteList">
                <option value="">Choose a Cliente</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="data" class="col-sm-2 control-label">Data</label>
        <div class="col-sm-10">
            <input id="data" name="data" class="form-control" type="text" ng-model="search.data" placeholder="Enter the Venda Data"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="formaPagamento" class="col-sm-2 control-label">Forma Pagamento</label>
        <div class="col-sm-10">
            <select id="formaPagamento" name="formaPagamento" class="form-control" ng-model="search.formaPagamento" ng-options="f as f.id for f in formaPagamentoList">
                <option value="">Choose a Forma Pagamento</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="valorTotal" class="col-sm-2 control-label">Valor Total</label>
        <div class="col-sm-10">
            <input id="valorTotal" name="valorTotal" class="form-control" type="text" ng-model="search.valorTotal" placeholder="Enter the Venda Valor Total"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="valorPago" class="col-sm-2 control-label">Valor Pago</label>
        <div class="col-sm-10">
            <input id="valorPago" name="valorPago" class="form-control" type="text" ng-model="search.valorPago" placeholder="Enter the Venda Valor Pago"></input>
        </div>
    </div>



        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Data</th>
                    <th>Forma Pagamento</th>
                    <th>Valor Total</th>
                    <th>Valor Pago</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                        <td><a href="#/Vendas/edit/{{result.id}}">{{result.cliente.id}}</a></td>
                    <td><a href="#/Vendas/edit/{{result.id}}">{{result.data}}</a></td>
                        <td><a href="#/Vendas/edit/{{result.id}}">{{result.formaPagamento.id}}</a></td>
                    <td><a href="#/Vendas/edit/{{result.id}}">{{result.valorTotal}}</a></td>
                    <td><a href="#/Vendas/edit/{{result.id}}">{{result.valorPago}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
